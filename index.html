<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>算法整理</title>
</head>
<body>
	<script type="text/javascript">
		//1.数组去重
		function fnArr(arr){
			var chackTable={};
			var data=[];
			for(var i=0;i<arr.length;i++){
				if(!chackTable[arr[i]]){
					chackTable[arr[i]]=true;
					data.push(arr[i]);
				}
			}
			return data;
		}
		var testArr=[1,3,4,8,3,10,4,1];
		console.log(fnArr(testArr));
		//主要是对Object的使用，利用key来进行筛选
	</script>
</body>
</html>
